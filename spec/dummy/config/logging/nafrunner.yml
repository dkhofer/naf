log4r_config:
  outputters:
    - type     : StdoutOutputter
      name     : stdout
      level    : DEBUG
      formatter:
        date_pattern: '%y%m%d %H:%M:%S.%L'
        pattern     : '%d runner_pid=%p %C %l %M'
        type        : PatternFormatter

    - type: PapertrailOutputter
      name: papertrail
      port: 0 # XXX put your papertrail port here
      program: runner
      formatter:
        pattern     : '%C %l %M'
        type        : PatternFormatter

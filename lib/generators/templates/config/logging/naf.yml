log4r_config:
  outputters:
    - type     : StdoutOutputter
      name     : stdout
      formatter:
        date_pattern: '%y%m%d %H:%M:%S.%L'
        pattern     : '%d pid=%p jid=%g %C %l %M'
        type        : PatternFormatter

    - type: PapertrailOutputter
      name: papertrail
      port: -1 # XXX put your papertrail port here
      program: naf_application
      formatter:
        pattern     : 'pid=%p %C %l %M'
        type        : PatternFormatter

log4r_config_papertrail:
  loggers:
    - name      : root
      level     : ALL
      outputters:
        - papertrail
